<div class="perCategory">

  <div class="category" *ngFor="let categoryVo of products">
    <h3>{{categoryVo.typeName}}</h3>
    <mat-divider></mat-divider>
    <div>
      <mat-grid-list cols="3" gutterSize="20px">
        <mat-grid-tile
          *ngFor = "let productVO of categoryVo.productVOList">
          <mat-card class="main-card" >
            <img mat-card-image [src]="productVO.productImage">
            <mat-grid-list  cols="2">
              <mat-grid-tile>
                <mat-card-title>{{productVO.productName}}</mat-card-title>
                <mat-card-subtitle><br/>{{productVO.productDescription}}</mat-card-subtitle>
                <strong>Price: </strong> ${{productVO.productPrice}}
                <strong>Stock: </strong> {{productVO.productStock}}
              </mat-grid-tile>
              <mat-grid-tile>
                <mat-card-actions>
                  <button mat-mini-fab class="transactionButton" color="primary"><mat-icon>menu</mat-icon></button>
                  <button mat-mini-fab class="transactionButton" color="accent"><mat-icon>shopping_cart</mat-icon></button>
                </mat-card-actions>
              </mat-grid-tile>
            </mat-grid-list>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
